{% extends "base.html" %}


{% block styles %}
<link rel="stylesheet" href="/static/css/admin.css">

{% endblock styles %}



{% block title %}Административная панель{% endblock title %}

{% block main %}
  <p>Здравствуйте, {{ login }}</p>



  {% for good in goods%}
<p>Id: {{ good[0] }}; Название: {{ good[1] }}; Цена:{{ good[2] }} </p>
<button data-id="{{ good[0] }}" class="delete-good">Удалить запись</button>
  {% endfor%}

<form method="post" enctype="multipart/form-data">
  <label for="id">ID</label>
  <input type="number" name="id" id="id">

  <label for="title">Название товара</label>
  <input type="text" name="title" id="title">

  <label for="price">Цена товара</label>
  <input type="number" name="price" id="price">

  <label for="desc">Описание товара</label>
  <textarea name="desc" id="desc" cols="30" rows="10" ></textarea>

  <label for="photo">Изображение товара</label>
  <input type="file" name="photo" id="photo">

  <input type="submit" value="Добавить товар">

</form>
<script src="/static/js/admin.js"></script>
{% endblock main %}
